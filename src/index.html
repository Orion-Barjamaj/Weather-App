<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Now</title>
</head>
<body>
    <div class="head">
        <h1>At the moment, it's <span id="weather">sunny</span> in <input type="text" id="cityInput"></h1>
        <div class="error">*If you are seeing this message, it means you've entered a country or city we couldn't recognize. Please check for any misspellings and try again.*</div>
    </div>
    <div class="weatherStats">
        <div class="tempAndOtherStuff">
            <img src="" alt="" class="todayIcon">
            <div class="tempContainer">
                <div class="temp">14°</div>
                <div>Feels like: <span id="feelsLike">24</span></div>
            </div>
            <div class="otherInfo">
                <div class="otherInfoContainer">
                    <img id='infoImages' src='https://github.com/Orion-Barjamaj/Weather-App/blob/main/src/cloud.png?raw=true'>
                    <div class="clouds">24</div>
                </div>
                <div class="otherInfoContainer">
                    <img id='infoImages' src="https://github.com/Orion-Barjamaj/Weather-App/blob/main/src/humidity.png?raw=true">
                    <div class="humidity">24</div>
                </div>
                <div class="otherInfoContainer">
                    <img id='infoImages' src="https://github.com/Orion-Barjamaj/Weather-App/blob/main/src/wind.png?raw=true">
                    <div class="winds">1</div>
                </div>
            </div>
        </div>
        <div class="next3Days">
            <div class="dayObject">
                <h3 class="date">2024-05-23</h3>
                <img src="" alt="" class="icon">
                <div class="nextTemp">24</div>
            </div>
            <div class="dayObject">
                <h3 class="date">2024-05-23</h3>
                <img src="" alt="" class="icon">
                <div class="nextTemp">12</div>
            </div>
            <div class="dayObject">
                <h3 class="date">2024-05-23</h3>
                <img src="" alt="" class="icon">
                <div class="nextTemp">25</div>
            </div>
        </div>
    </div>
    <div class="switchBetween">
        <button class="grad"><span class="fahrenheit">°F</span> | <span class = 'celsius'>°C</span></button>
    </div>
</body>
</html>
